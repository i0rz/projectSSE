{% extends "testing/layout.html" %}
{% block title %}
Log a message
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <form method="POST" class="log-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Log</button>
    </form>
    {% else %}
    <p>You are not logged in. Please login to log messages.</p>
    {% endif %}
{% endblock %}
